<style>
:root{

*{box-sizing:border-box;}
html,body{height:100%}
body{margin:0;background:linear-gradient(180deg,var(--bg),#071018);color:#e6eef6;min-height:100vh;font-family:Poppins,Inter,system-ui,-apple-system,'Segoe UI',Roboto,"Helvetica Neue",Arial;}
.container{max-width:1100px;margin:0 auto;padding:20px;}
.header{display:flex;align-items:center;gap:12px;padding:8px 0;}
.brand{display:flex;gap:12px;align-items:center;margin-right:auto;}
.logo{font-weight:800;font-size:22px;display:flex;align-items:center;gap:10px;}
.logo i{background:linear-gradient(90deg,#ffffff12,#ffffff22);padding:10px;border-radius:10px;color:#fff;}
.controls{display:flex;gap:8px;align-items:center;}
.searchbar{display:flex;gap:8px;align-items:center;background:rgba(255,255,255,0.02);padding:8px;border-radius:12px;min-width:260px;backdrop-filter: blur(4px);}
.searchbar input{background:transparent;border:0;color:inherit;outline:none;width:100%;font-size:14px;padding:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:18px;}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.02);}
.card-top{padding:16px;display:flex;gap:14px;align-items:center;}
.app-icon{width:72px;height:72px;border-radius:16px;flex-shrink:0;background:linear-gradient(180deg,#0f1724,#0b1220);display:flex;align-items:center;justify-content:center;font-size:30px;color:#fff;overflow:hidden;border:1px solid rgba(255,255,255,0.03);}
.app-meta{flex:1;}
.badges{display:flex;gap:8px;margin-bottom:8px;}
.badge{padding:6px 10px;border-radius:999px;font-size:12px;font-weight:700;display:inline-flex;gap:8px;align-items:center;}
.badge.new{background:linear-gradient(90deg,#2dbb6a,#19a14a);color:white;}
.badge.mod{background:linear-gradient(90deg,#ff6b6b,#ff3b6b);color:white;}
.title{font-weight:700;font-size:16px;margin:0}
.subtitle{color:var(--muted);font-size:13px;margin-top:6px;}
.card-bottom{background:rgba(255,255,255,0.02);padding:12px;display:flex;align-items:center;justify-content:space-between;}
.meta-left{display:flex;gap:12px;align-items:center;color:var(--muted);font-size:13px;}
.meta-left i{color:#f5c84a;}
.download-btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;padding:10px 14px;border-radius:12px;color:white;font-weight:700;cursor:pointer;box-shadow:0 8px 20px rgba(79,156,255,0.12);}
.download-btn:hover{transform:scale(1.03);box-shadow:0 12px 24px rgba(79,156,255,0.2);}
.modal{position:fixed;left:0;right:0;top:0;bottom:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.95);z-index:9999;}
.modal.show{display:flex}
.modal-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:14px;max-width:920px;width:94%;color:inherit;border:1px solid rgba(255,255,255,0.03);}
.modal-header{display:flex;gap:12px;align-items:center;border-bottom:1px solid rgba(255,255,255,0.03);padding-bottom:12px}
.modal-body{padding-top:12px}
.details-list{display:flex;flex-direction:column;gap:8px;margin-top:12px}
.details-list .item{display:flex;gap:12px;align-items:flex-start;padding:10px;border-radius:10px;background:rgba(255,255,255,0.01)}
.details-list .item i{width:30px;height:30px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);color:var(--muted)}
#downloadPopupCard{background:var(--task-bg);border-radius:16px;padding:24px;transform:scale(0.7);opacity:0;animation:popIn 0.4s ease forwards;border:1px solid rgba(255,255,255,0.05);}
#downloadPopup.show #downloadPopupCard{transform:scale(1);opacity:1;}
#taskCount{font-size:14px;color:var(--muted);margin-bottom:16px;}
#downloadNowBtn{padding:12px 20px;border-radius:12px;font-weight:700;font-size:15px;transition:opacity 0.2s,transform 0.2s;opacity:0.5;cursor:not-allowed;} 
#downloadNowBtn:enabled{opacity:1;cursor:pointer;}
.center{display:flex;align-items:center;justify-content:center}
.muted{color:var(--muted)}
</style>
</head>

function renderGrid(){
  const q = document.getElementById('search').value.toLowerCase();

  apps.forEach(a=>{
    if(!a.title.toLowerCase().includes(q) && !a.description.toLowerCase().includes(q)) return;

function openModal(id){
  const app = apps.find(x=>x.id===id); if(!app) return;
  document.getElementById('modal').classList.add('show');
  document.getElementById('modalIcon').innerHTML=`<img src="${app.icon}" style="width:100%;height:100%;object-fit:cover;border-radius:14px">`;
  document.getElementById('modalTitle').textContent=app.title;
  document.getElementById('modalSubtitle').textContent=`${app.category} • ${app.version} • ${app.size}`;
  document.getElementById('modalDesc').textContent=app.description;
  let detailsHtml=''; if(app.details){ app.details.forEach(d=>detailsHtml+=`<div class="details-list"><div class="item"><i class="fa fa-info-circle"></i> ${d}</div></div>`);}
  document.getElementById('modalDetails').innerHTML=detailsHtml;
  document.getElementById('modalDownload').onclick=function(e){ e.preventDefault(); openDownloadPopup(app.apk_link); };
}

function closeModal(e){if(e.target.classList.contains('modal')) document.getElementById('modal').classList.remove('show');}

function openDownloadPopup(url){completedTasks.clear();updateTaskUI();currentDownloadUrl=url; document.getElementById('downloadPopup').classList.add('show');}
function closeDownloadPopup(e){if(!e||e.target.classList.contains('modal'))document.getElementById('downloadPopup').classList.remove('show');}
function taskCompleted(id){completedTasks.add(id); updateTaskUI();}
function updateTaskUI(){document.getElementById('taskCount').textContent=`${completedTasks.size} of 5 tasks completed`;document.getElementById('downloadNowBtn').disabled=completedTasks.size<5;}
function finalDownload(){if(currentDownloadUrl)window.open(currentDownloadUrl,'_blank'); closeDownloadPopup();}
