<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZarAPK &mdash; APK Store</title>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<style>
:root{
  --bg:#0b1220; --card:#0f1a26; --muted:#9aa4b2; --accent:#4f9cff; --accent-2:#7b61ff; --glass: rgba(255,255,255,0.03);
  --light-bg:#f6f7fb; --light-card:#ffffff; --light-text:#1f2937;
  --task-bg: #1a2634; --task-accent: #34c759; --task-shadow: rgba(0,0,0,0.3);
}
*{box-sizing:border-box;}
body{margin:0;font-family:Poppins,Inter,system-ui,-apple-system,'Segoe UI',Roboto,Arial;color:#e6eef6;background:linear-gradient(180deg,var(--bg),#071018);}
.container{max-width:1100px;margin:0 auto;padding:20px;}
.header{display:flex;align-items:center;gap:12px;padding:8px 0;}
.brand{display:flex;gap:12px;align-items:center;margin-right:auto;}
.logo{font-weight:800;font-size:22px;display:flex;align-items:center;gap:10px;}
.controls{display:flex;gap:8px;align-items:center;}
.searchbar{display:flex;gap:8px;align-items:center;background:rgba(255,255,255,0.02);padding:8px;border-radius:12px;min-width:260px;backdrop-filter: blur(4px);}
.searchbar input{background:transparent;border:0;color:inherit;outline:none;width:100%;font-size:14px;padding:6px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:18px;margin-top:18px;}
.card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;overflow:hidden;box-shadow:0 8px 30px rgba(2,6,23,0.6);transition:transform 0.18s,box-shadow 0.18s;border:1px solid rgba(255,255,255,0.02);}
.card:hover{transform:translateY(-8px);box-shadow:0 18px 46px rgba(2,6,23,0.7);}
.card-top{padding:16px;display:flex;gap:14px;align-items:center;}
.app-icon{width:72px;height:72px;border-radius:16px;flex-shrink:0;background:linear-gradient(180deg,#0f1724,#0b1220);display:flex;align-items:center;justify-content:center;font-size:30px;color:#fff;overflow:hidden;border:1px solid rgba(255,255,255,0.03);}
.app-meta{flex:1;}
.badges{display:flex;gap:8px;margin-bottom:8px;}
.badge{padding:6px 10px;border-radius:999px;font-size:12px;font-weight:700;display:inline-flex;gap:8px;align-items:center;}
.badge.new{background:linear-gradient(90deg,#2dbb6a,#19a14a);color:white;}
.badge.mod{background:linear-gradient(90deg,#ff6b6b,#ff3b6b);color:white;}
.title{font-weight:700;font-size:16px;margin:0}
.subtitle{color:var(--muted);font-size:13px;margin-top:6px;}
.card-bottom{background:rgba(255,255,255,0.02);padding:12px;display:flex;align-items:center;justify-content:space-between;}
.download-btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));border:0;padding:10px 14px;border-radius:12px;color:white;font-weight:700;cursor:pointer;transition:transform 0.18s ease,box-shadow 0.18s;}
.download-btn:hover{transform:scale(1.03);box-shadow:0 12px 24px rgba(79,156,255,0.2);}
.modal{position:fixed;left:0;right:0;top:0;bottom:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.95);z-index:9999;}
.modal.show{display:flex;}
.modal-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:18px;border-radius:14px;max-width:920px;width:94%;color:inherit;border:1px solid rgba(255,255,255,0.03);}
.modal-header{display:flex;gap:12px;align-items:center;border-bottom:1px solid rgba(255,255,255,0.03);padding-bottom:12px}
.details-list{display:flex;flex-direction:column;gap:8px;margin-top:12px}
.details-list .item{display:flex;gap:12px;align-items:flex-start;padding:10px;border-radius:10px;background:rgba(255,255,255,0.01)}
.details-list .item i{width:30px;height:30px;border-radius:8px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);color:var(--muted)}
#downloadPopup .modal-card{transform:scale(0.7);opacity:0;transition:0.3s; border:1px solid rgba(255,255,255,0.05); box-shadow:0 10px 40px var(--task-shadow);}
#downloadPopup.show .modal-card{transform:scale(1);opacity:1;}
.task-btn{display:block;margin-bottom:16px;padding:12px 16px;border-radius:12px;font-weight:600;color:white;text-align:left;font-size:14px;cursor:pointer;}
.task-btn:hover{opacity:0.9;}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo"><i class="fa-brands fa-android"></i> ZarAPK</div>
    </div>
    <div class="controls">
      <div class="searchbar"><i class="fa fa-search muted"></i><input id="search" placeholder="Search"></div>
      <select id="themeSelect" style="margin-left:8px;"><option value="dark">Dark</option><option value="light">Light</option></select>
    </div>
  </div>

  <div style="text-align:center;margin-top:8px">
    <h1>Latest ZAR MOD APKs</h1>
    <div class="muted">Discover the most popular modified applications with premium features</div>
  </div>

  <div id="grid" class="grid"></div>
</div>

<!-- Modal -->
<div id="modal" class="modal" onclick="closeModal(event)">
  <div class="modal-card" onclick="event.stopPropagation()">
    <div class="modal-header">
      <div id="modalIcon" class="app-icon" style="width:96px;height:96px;border-radius:14px"></div>
      <div style="flex:1">
        <div id="modalTitle"></div>
        <div id="modalSubtitle" class="muted"></div>
      </div>
      <div>
        <a id="modalDownload" class="download-btn" href="#" onclick="downloadClick(event)">Download</a>
      </div>
    </div>
    <div class="modal-body">
      <div id="modalDesc" class="muted"></div>
      <div id="modalDetails"></div>
    </div>
  </div>
</div>

<!-- Download Popup -->
<div id="downloadPopup" class="modal" onclick="closeDownloadPopup(event)">
  <div class="modal-card" onclick="event.stopPropagation()">
    <div class="modal-header">
      <div style="font-weight:800;font-size:20px">Almost Done!</div>
      <button onclick="closeDownloadPopup()" style="margin-left:auto;">âœ•</button>
    </div>
    <div class="modal-body">
      <div class="muted">Complete these quick tasks to unlock your download</div>
      <div id="taskCount">0 of 5 tasks completed</div>
      <a href="#" class="task-btn" onclick="taskCompleted('task1')">Task 1</a>
      <a href="#" class="task-btn" onclick="taskCompleted('task2')">Task 2</a>
      <a href="#" class="task-btn" onclick="taskCompleted('task3')">Task 3</a>
      <a href="#" class="task-btn" onclick="taskCompleted('task4')">Task 4</a>
      <a href="#" class="task-btn" onclick="taskCompleted('task5')">Task 5</a>
      <button id="downloadNowBtn" class="download-btn" disabled style="opacity:0.5;margin-top:12px;">Download Now</button>
    </div>
  </div>
</div>

<script>
// Dummy apps data (30+ apps)
const apps = [];
for(let i=1;i<=30;i++){
  apps.push({
    id:'app'+i,
    title:'App '+i,
    category:['App','Hack','Mod'][i%3],
    version:'1.0',
    size:'5 MB',
    is_new:i%2===0,
    is_mod:i%3===0,
    icon:'',
    description:'This is app '+i,
    details:['Detail 1','Detail 2','Detail 3']
  });
}

function escapeHtml(s){return (s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');}

function renderGrid(){
  const q = document.getElementById('search').value.trim().toLowerCase();
  const grid = document.getElementById('grid');
  grid.innerHTML='';
  apps.forEach(a=>{
    if(q && !((a.title+a.description).toLowerCase().includes(q))) return;
    const d = document.createElement('div');
    d.className='card';
    d.innerHTML=`<div class="card-top">
      <div class="app-icon">${a.icon?'<img src="'+a.icon+'">':'<i class="fa fa-android"></i>'}</div>
      <div class="app-meta">
        <div class="badges">
          ${a.is_new?'<div class="badge new">NEW</div>':''}
          ${a.is_mod?'<div class="badge mod">ZAR MOD</div>':''}
        </div>
        <div class="title">${escapeHtml(a.title)}</div>
        <div class="subtitle">${escapeHtml(a.category)}</div>
      </div>
    </div>
    <div class="card-bottom">
      <button class="download-btn" onclick="openDetail('${a.id}')">Details</button>
    </div>`;
    grid.appendChild(d);
  });
}

function openDetail(id){
  const a = apps.find(x=>x.id===id); if(!a) return;
  document.getElementById('modal').classList.add('show');
  document.getElementById('modalIcon').innerHTML=a.icon?'<img src="'+a.icon+'">':'<i class="fa fa-android"></i>';
  document.getElementById('modalTitle').innerText=a.title;
  document.getElementById('modalSubtitle').innerText=a.category+' Â· '+a.version+' Â· '+a.size;
  document.getElementById('modalDesc').innerText=a.description;
  const details=document.getElementById('modalDetails'); details.innerHTML='';
  a.details.forEach(d=>{
    const row=document.createElement('div'); row.className='item';
    row.innerHTML='<i class="fa fa-check"></i><div style="flex:1"><strong>'+escapeHtml(d)+'</strong></div>';
    details.appendChild(row);
  });
  document.getElementById('modalDownload').dataset.id=id;
}

function closeModal(e){if(e && e.target.id!=='modal') return; document.getElementById('modal').classList.remove('show');}

let completedTasks=new Set();
function taskCompleted(t){completedTasks.add(t);checkTasks();}
function checkTasks(){
  const btn=document.getElementById('downloadNowBtn');
  const count=document.getElementById('taskCount');
  count.textContent=completedTasks.size+' of 5 tasks completed';
  if(completedTasks.size===5){btn.disabled=false; btn.style.opacity='1'; btn.onclick=function(){window.alert('Download unlocked!'); closeDownloadPopup();}}
  else{btn.disabled=true; btn.style.opacity='0.5'; btn.onclick=null;}
}

function downloadClick(e){e.preventDefault();document.getElementById('downloadPopup').classList.add('show');checkTasks();}
function closeDownloadPopup(e){if(e && e.target.id!=='downloadPopup') return;document.getElementById('downloadPopup').classList.remove('show');}

document.getElementById('search').addEventListener('input',renderGrid);
document.getElementById('themeSelect').addEventListener('change',function(){document.body.className=this.value==='light'?'light':'';});

renderGrid();
</script>
